<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMentor Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .mcq {
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search MCQs by Topic</h1>
        <form id="searchForm">
            <label for="query">Enter Query:</label>
            <input type="text" id="query" name="query" required>
            <br><br>
            <label for="top_k">Number of MCQs (Top-K):</label>
            <input type="number" id="top_k" name="top_k" min="1" value="10" required>
            <br><br>
            <button type="submit">Search</button>
        </form>

        <div id="results" class="result" style="display: none;">
            <h2>Search Results</h2>
            <p><strong>Topic:</strong> <span id="topic"></span></p>
            <div id="mcqs"></div>
        </div>
    </div>

    <script>
        document.getElementById("searchForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const query = document.getElementById("query").value;
            const top_k = document.getElementById("top_k").value;

            const response = await fetch('/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `query=${encodeURIComponent(query)}&top_k=${encodeURIComponent(top_k)}`
            });

            const data = await response.json();

            if (data.topic) {
                document.getElementById("results").style.display = "block";
                document.getElementById("topic").textContent = data.topic;

                const mcqsDiv = document.getElementById("mcqs");
                mcqsDiv.innerHTML = "";  // Clear previous results

                data.mcqs.forEach((mcq, index) => {
                    const mcqDiv = document.createElement("div");
                    mcqDiv.className = "mcq";
                    mcqDiv.innerHTML = `
                        <p><strong>Question ${index + 1}:</strong> ${mcq.question_text}</p>
                        <p><strong>Options:</strong> ${mcq.options.join(", ")}</p>
                        <p><strong>Correct Option:</strong> ${mcq.correct_option}</p>
                        ${mcq.question_img_link ? `<img src="${mcq.question_img_link}" alt="Question Image" style="max-width: 100%;">` : ""}
                    `;
                    mcqsDiv.appendChild(mcqDiv);
                });
            } else {
                document.getElementById("results").style.display = "block";
                document.getElementById("topic").textContent = "No topic found.";
                document.getElementById("mcqs").innerHTML = "";
            }
        });
    </script>
</body>
</html>
