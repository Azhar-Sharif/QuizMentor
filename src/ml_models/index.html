<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMentor - Generate Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate Quiz with QuizMentor</h1>
        <p>Enter a query to generate a quiz based on relevant information.</p>
        <form id="quiz-form">
            <textarea id="query" placeholder="Enter your query here..."></textarea>
            <button type="submit" class="button">Generate Quiz</button>
        </form>

        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('quiz-form').addEventListener('submit', async function (event) {
            event.preventDefault();

            const query = document.getElementById('query').value.trim();

            if (!query) {
                alert("Please enter a query.");
                return;
            }

            try {
                // Send the query to the Flask API
                const response = await fetch('http://127.0.0.1:5000/generate-quiz', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: query })
                });

                const result = await response.json();

                if (response.ok) {
                    // Display the generated quiz
                    document.getElementById('result').innerHTML = `
                        <h3>Generated Quiz:</h3>
                        <pre>${result.quiz}</pre>
                    `;
                } else {
                    // Display any error message
                    document.getElementById('result').innerHTML = `
                        <h3>Error:</h3>
                        <pre>${result.error}</pre>
                    `;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        });
    </script>
</body>
</html>
