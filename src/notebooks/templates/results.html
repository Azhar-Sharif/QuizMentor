<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results</title>
</head>
<body>
  <h1>Your Score: {{ score }} / {{ total }}</h1>
  <p>
    {% if score == total %}
      Congratulations! You answered all questions correctly.
    {% else %}
      Better luck next time. Keep practicing!
    {% endif %}
  </p>
  <a href="/">Try Again</a>
</body>
</html>
